<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Movies App</title>

    <link rel="stylesheet" href="../styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main header section with navigation and search -->
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__content">
                    <!-- Link to the homepage with the cinema icon -->
                    <a href="./index.html">
                        <img src="../assets/cinema.svg" alt="Cinema Icon">
                    </a>
                    
                    <!-- Search box for users to search for movies -->
                    <input type="text" id="searchBox" placeholder="Search movies...">

                    <!-- Suggestions dropdown that appears as the user types -->
                    <div id="suggestions" class="suggestions"></div>
        
                    <!-- Sort options dropdown for sorting movies -->
                    <select id="sortOptions">
                        <option value="popularity.desc">Most Popular</option>
                        <option value="release_date.desc">Newest</option>
                        <option value="vote_average.desc">Top Rated</option>
                    </select>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Grid section where movies will be dynamically loaded -->
    <div id="moviesGrid"></div>

    <!-- Modal for displaying more details about a selected movie -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
        </div>
    </div>

    <!-- Section to display the user's watchlist -->
    <div id="watchlistContainer">
        <h2>My Watchlist</h2>
        <!-- Grid section for displaying movies in the watchlist -->
        <div id="watchlist"></div>
    </div>
    
    <!-- Scripts to load the API data and handle the app logic -->
    <script src="../scripts/api.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
