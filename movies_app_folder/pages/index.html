<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
    <link rel="stylesheet" href="../styles/style.css">

    <!-- Here i used font from Googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- In Header section, there are logo, search input, suggestions and sort options -->
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__content">
                    <!-- The logo with the link to the homepage -->
                    <a href="./index.html">
                        <img src="../assets/cinema.svg" alt="Cinema Icon">
                    </a>
                    
                    <!-- The input that doing searching -->
                    <input type="text" id="searchBox" placeholder="Search movies...">

                    <!-- Suggestions is shown when user type more than 2 characters -->
                    <div id="suggestions" class="suggestions"></div>
        
                    <!-- Sort options dropdown for sorting movies -->
                    <select id="sortOptions">
                        <option value="popularity.desc">Most Popular</option>
                        <option value="release_date.desc">Newest</option>
                        <option value="vote_average.desc">Top Rated</option>
                    </select>
                </div>
            </div>
        </div>
    </header>
    
    <!-- The moviesGrid shows grid with the movies that is loaded from api -->
    <div id="moviesGrid"></div>

    <!-- The movieModal section shows modal with details of the movie when user click to the movie -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
        </div>
    </div>

    <!-- The watchlistContainer shows watchlist that user added to-->
    <div id="watchlistContainer">
        <h2>My Watchlist</h2>
        <!-- The grid section for displaying movies in the watchlist -->
        <div id="watchlist"></div>
    </div>
    
    <!-- Scripts to load the API data and handle the app logic and load movies from the api -->
    <script src="../scripts/api.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
